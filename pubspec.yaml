name: remember
description: A flutter app to get started

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  curved_navigation_bar: ^0.3.2
  flutter_local_notifications: ^1.4.4+4
  intl: ^0.16.1
  path_provider: ^1.6.14
  percent_indicator: ^2.1.1
  rxdart: ^0.24.1
  shared_preferences: ^0.5.7+3
  sqflite: ^1.3.1
  table_calendar: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  fonts:
    - family: Piedra
      fonts:
        - asset: fonts/Piedra-Regular.ttf

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/greentick1.jpg
    - assets/check.flr

